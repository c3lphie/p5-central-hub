<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Central hub</title>
  <script src="scripts/main.js" charset="utf-8"></script>
  <style media="screen">
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th {
      text-align: left;
    }

    table {
      width: 100%
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>Central hub</h1>
    <button type="button" name="button" onclick="refresh()">reload</button>
    <div class="userdevices">
      <h2>Mine devices</h2>
      <div class="userdevicelist">
        <table id="userDeviceList">
          <tr>
            <th>Navn</th>
            <th>Ip</th>
            <th>Mac</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="events">
      <h2>Events</h2>
      <div class="eventlist">
        <table id="eventList">
          <tr>
            <th>Event navn</th>
            <th>Beskrivelse</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="devices">
      <h2>IOT devices</h2>
      <div class="devicelist">
        <table id="deviceList">
          <th>Navn</th>
          <th>Ip</th>
          <th>Type</th>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
